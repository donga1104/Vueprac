<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="app.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
    <title>モーダルデモ|Vue.js</title>
</head>
<body>
    <div id="app">
        <button @click="isShow = !isShow">画像の表示（モーダル）</button>
        <transition name="fade">
            <div v-show="isShow">
                <div class="modal__inner">
                    <div class="modal__close" @click="isShow = !isShow"><i class="fas fa-times"></i></div>
                    <img src="image001.jpeg">
                </div>
                <div class="modal__background" @click="isShow = !isShow "></div>
            </div>
        </transition>
    </div>

    <script>
        let app = new Vue({
            el:'#app',
            data() {
                return{
                    isShow: false
                }
            }
        })        
    </script>
    <script src="https://kit.fontawesome.com/f829f2903e.js" crossorigin="anonymous"></script>
</body>
</html>
