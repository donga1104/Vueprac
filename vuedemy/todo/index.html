<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <title>監視プロパティ|Vue.js</title>
</head>
<body>
    <div id="app">
     <p>{{ message }}</p>
     <p>
         <input type="text" v-model="message">
     </p>
    </div>
<script src="http://unpkg.com/vue@3.1.5"></script>
<script src="./main.js"></script>
</body>
</html>

<!-- 
        computed...プロパティなので()不要
        methods...メソッドなので()必要

        computed... getter,setter
        methods... getter

        comuputed...キャッシュあり
        methods...キャッシュなし
-->
