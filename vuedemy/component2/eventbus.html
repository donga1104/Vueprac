<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベントバス | Vue.js</title>
    <style>
        .parent{
            width: 800px;
            margin: 0 auto;
            border: 1px red solid;
        }
        .child{
            width: 30%;
            margin: 0 auto;
            border: 1px blue solid;
        }
        .grand_child{
            width: 20%;
            margin:0 auto;
            border: 1px green solid; 
        }
    </style>
</head>
<body>
    <div id="app" class="parent">
        <child-component class="child"></child-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
    <script>
        let eventBus = new Vue()

        let grandChildComponent = {
            template:`<div>孫のコンポーネントです
                <button @click="testEvent">ボタン</button>
                </div>`,
            methods:{
                testEvent(){
                    eventBus.$emit('eventBus-test', '孫のボタンです')
                }
            }
        }
        let childComponent = {
            template:`<div>子のコンポーネントです。孫もいますよ。
                <grand-child-component class="grand_child"></grand-child-component>
                </div>`,
            components:{    // 子から孫を呼ぶ
                grandChildComponent
            }
        }
        let app = new Vue({
            el: '#app',
            data(){
                return{
                }
            },
            components:{    // 親から子を呼ぶ
                childComponent
            },
            mounted(){
                eventBus.$on('eventBus-test', test =>{
                    alert(test)
                })
            }
        })
       
    </script>
</body>
</html>
