<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <title>v-if,v-else|Vue.js</title>
</head>
<body>
    <div id="app">
       <p v-show="toggle">Hello,Vue.js</p>  <!-- falseの場合、display:none> -->
    </div>
<script src="http://unpkg.com/vue@3.1.5"></script>
<script src="./app.js"></script>
</body>
</html>

<!-- 
    v-if
    要素をDOMから削除・追加
    高い切り替えコスト
    v-else,v-else-ifが使える

v-show
    CSS displayプロパティ
    高い初期描画コスト
    v-else,v-else-ifが使えない 

-->
