<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベントハンドリング | Udemy</title>
</head>
<body>
    <div id="app"> 
        <button v-on:click.once="clickHandler">Now</button>
        <!-- v-on省略記法 -->
        <button @click.once="clickHandler">Now</button>
        <p>{{ message }}</p>
    </div>
<script src="http://unpkg.com/vue@3.1.5"></script>
<script src="./app.js"></script>
</body>
</html>

<!-- 
イベント修飾子の種類

.stop   イベントの親要素への伝搬をストップ
.prevent    イベント規定の動作をキャンセル
.capture    イベントハンドラをキャプチャモードで動作
.self       イベントハンドラを１回だけ実行
.once       イベントハンドラを１回だけ実行
.passive    passiveモードを有効化 

-->
