<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベントハンドリング | Udemy</title>
</head>
<body>
    <div id="app">
        <p>{{ counter }}</p>
        
        <!-- js式で直接記述 -->
        <button v-on:Click="counter++">Count Up</button>
        <!-- methodsで定義したものを記述 -->
        <button v-on:Click="clickHandler">Count Up</button>
    </div>
<script src="http://unpkg.com/vue@3.1.5"></script>
<script src="./app.js"></script>
</body>
</html>
