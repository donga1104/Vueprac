<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フォーム入力バインディング | Udemy</title>
</head>
<body>
    <div id="app">
       <!-- type=numberでも文字列を返す為、文字列で＋となってしまう
       <input type="number" v-model="age">
       {{ age + 10 }} -->

       <!-- 入力値を数値型に型変換してからデータに代入できるようになる -->
       <input type="number" v-model.number="age">
       {{ age + 10 }}
    </div>
<script src="http://unpkg.com/vue@3.1.5"></script>
<script src="./app.js"></script>
</body>
</html>

<!-- 
v-modelの修飾子

v-modelは、修飾子により動作を変更できる

.lazy ... バインドのタイミングを遅延させる
.trim ... 入力値から前後の空白を削除してからデータに代入
.number ... 入力値を数値型に型変換してからデータに代入

-->
